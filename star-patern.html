<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbways Examination</title>
</head>
<body>
    <h1 style="text-align: center;">This is the answer of question number 3</h1>
    <br>
    
    <button type="button" id="button">Click Me</button>
    
    <div id="star-area">

    </div>

    <script type="text/javascript">

    let starArea = '';
    let space = '$nbsp';

    const theArea = document.getElementById('star-area');
    const button = document.getElementById('button');

    button.addEventListener('click', function()
    {
        const rows = 7;

        for(row = 0; row < rows; row++){
            for(column = 0; column < (rows*2)-(row); column++){
                if(column <= row && column < rows){
                    starArea = starArea.concat('&nbsp;')
                }else{
                    starArea = starArea.concat('*');
                }
            }
            starArea = starArea.concat('<br>');
        }

        theArea.innerHTML = starArea;
    })

    </script>
</body>
</html>
